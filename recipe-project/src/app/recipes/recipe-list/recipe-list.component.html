<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
  <a href="#" *ngFor="let recipe of recipes">
    <div class="card-columns box-gray">
      <img [src]="recipe.imagePath" class="card-img img-responsive" style="max-height: 150px;" [alt]="recipe.name">
      <div class="recipe-name-description row">
        <h3 class="card-title col-xs-3">{{recipe.name}}</h3>
        <p class="card-text col-xs-8">{{recipe.description}}</p>
      </div>
    </div>
  </a>
<app-recipe-item></app-recipe-item>
</div>
</div>
